<html>
<head>
  <meta charset='utf-8' >
  <title>Dicionário - Latim | Português - Desenvolvido por Jessé Silva - logoscoder.github.io</title>
  <link rel="stylesheet" href="css/normalize.css" >
  <link rel="stylesheet" href="css/style.css" >
  <link rel="icon" type="image/png" href="img/favicon.png" />
</head>
<body>
  
  <!-- Início: Áreas de inicialização. -->
  <div id='area1' class='area1' >
    <textarea id="text-content" spellcheck="false"  class='textarea1' >In principio erat Verbum et Verbum erat apud Deum et Deus erat Verbum</textarea>
  </div>
  <div id='area2' class='area2' >
    <input id="btn-translate" type='submit' value='Traduzir' class='btn1' />
  </div>
  <!-- Fim: Áreas de inicialização. -->
  
  <!-- Início: Área de exibição das traduções. -->
  <div id='area3' class='area1 defaulthide' >
    
    <br>
    
    <table width='100%' border='0' cellspacing='0' cellpadding='0' >
    <tr>
    <td class='tda ' colspan='2' >
      <span class='text-item-1' >Última palavra traduzida: </span>
      <span id='last-word' class='text-item-2' ></span> 
      <span class='text-item-1' > > </span> 
      <span id='last-word-to' class='text-item-2' ></span> 
    </td>
    </tr>
    
    <tr>
    <td class='tda tda1' >
      <span class='text-item-1' >Texto&nbsp;original</span>
    </td>
    <td class='tda tda1' style='padding-left:20px;' align='left' width='100%' >
      <div id='original' class='texto' >
        
      </div>
    </td>
    </tr>
    
    <tr>
    <td class='tda' >
      <span class='text-item-1' >Tradução&nbsp;por&nbsp;palavras</span>
    </td>
    <td class='tda' style='padding-left:20px;' align='left' width='100%' >
      <div id='palavras' class='texto' >
        
      </div>
    </td>
    </tr>
    
    <tr>
    <td class='tda tda1' >
      <span class='text-item-1' >Tradução&nbsp;da&nbsp;frase</span>
    </td>
    <td class='tda tda1' style='padding-left:20px;' align='left' width='100%' >
      <div id='frase' class='texto' >
        
      </div>
    </td>
    </tr>
    </table>
    
  </div>
  <div id='area4' class='area2 defaulthide' >
    <input id="btn-voltar" type='submit' value='Voltar' class='btn1' />
  </div>
  <!-- Fim: Área de exibição das traduções. -->
  
  
  
  <!-- Scripts. -->
  <script src='js/jquery.min.js' ></script>
  <script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>
  <script src='js/main.js' ></script>
  
</body>
</html>
